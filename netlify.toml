[build]
  base = "web"
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,NEXT_PUBLIC_API_URL,NEXT_PUBLIC_STRIPE_PRICE_PRO,NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY,NEXT_PUBLIC_STRIPE_PRICE_BUSINESS,NEXT_PUBLIC_STRIPE_PRICE_BUSINESS_YEARLY"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "https://vasta-ruby-antigravity.onrender.com/:splat"
  status = 200
